name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        pip install -e .
        
    - name: Run tests
      run: |
        pip install pytest
        pytest
        
    - name: Build package
      run: python -m build
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Generate release notes
      id: generate_notes
      run: |
        echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
        echo "## ðŸš€ ìƒˆë¡œìš´ ê¸°ëŠ¥" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "ë²„ì „ ${{ steps.get_version.outputs.VERSION }}ì˜ ì£¼ìš” ë³€ê²½ì‚¬í•­:" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "- íŒ¨í‚¤ì§€ ì—…ë°ì´íŠ¸" >> $GITHUB_OUTPUT
        echo "- ë²„ê·¸ ìˆ˜ì • ë° ì•ˆì •ì„± ê°œì„ " >> $GITHUB_OUTPUT
        echo "- ë¬¸ì„œ ì—…ë°ì´íŠ¸" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "## ðŸ“¦ ì„¤ì¹˜ ë°©ë²•" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "\`\`\`bash" >> $GITHUB_OUTPUT
        echo "pip install textminer-pro-InjinSung==${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
        echo "\`\`\`" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release v${{ steps.get_version.outputs.VERSION }}
        body: ${{ steps.generate_notes.outputs.RELEASE_NOTES }}
        draft: false
        prerelease: false
        
    - name: Upload wheel to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/textminer_pro_InjinSung-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
        asset_name: textminer_pro_InjinSung-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
        asset_content_type: application/zip
        
    - name: Upload source distribution to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/textminer-pro-InjinSung-${{ steps.get_version.outputs.VERSION }}.tar.gz
        asset_name: textminer-pro-InjinSung-${{ steps.get_version.outputs.VERSION }}.tar.gz
        asset_content_type: application/gzip
